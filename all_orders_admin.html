  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container">
  <div class="header" >
  <div class="logo" >

<a href="index.html"><img src="img/logo.png" height="80" width="80"></a>
  </div>
<div class="nav-admin" >


<p><i class ="fa fa-user"></i> Welcome Admin</p>
 <p><a id="signin"></a></p>
</div>
</div>
<div class="first_section">
  <div class="info">
    <h1>All Parcel Orders </h1>
</div>
</div>




<div class="profile_wrapper">
<div class="tab">
 <button class="tab_links" onclick="profile(event, 'Delivered')">Delivered Parcels</button>
 <button class="tab_links" onclick="profile(event, 'Transit')"> Parcels in Transit</button>
 <button class="tab_links" onclick="profile(event, 'All')" id="default">Parcels Pending Delivery</button>
</div>

<div class="profile">
<div id="Delivered" class="tab_content">
<p id="message"></p>
</div>

<div id="Transit" class="tab_content">
<p id="message"></p>


</div>

<div id="All" class="tab_content">
<p id="message"></p>
  </div>
</div>
</div>
<div class="footer">

    &copy; 2018 - SendIT. All Rights Reserved. <a href="all_orders_admin.html">Admin</a>

</div>
</div>

</html>
<script>
  function profile(evt, type) {
      // Declare all variables
      var i, tab_content, tab_links;


      tab_content = document.getElementsByClassName("tab_content");
      for (i = 0; i < tab_content.length; i++) {
          tab_content[i].style.display = "none";
      }


      tab_links = document.getElementsByClassName("tab_links");
      for (i = 0; i < tab_links.length; i++) {
          tab_links[i].className = tab_links[i].className.replace(" active", "");
      }


      document.getElementById(type).style.display = "block";
      evt.currentTarget.className += " active";
  }
</script>
<script>
document.getElementById("default").click();
</script>


</body>
<script src="js/all_orders_admin.js"></script>
</html>
